<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Concepts</title>
</head>
<body>
  <h1>JavaScript Concepts</h1>
  
  <label for="inputString">Enter a string:</label>
  <input type="text" id="inputString">
  <button id="stringButton">Process String</button>
  <p id="stringResult"></p>
  
  <label for="inputNumber">Enter a number:</label>
  <input type="number" id="inputNumber">
  <button id="numberButton">Process Number</button>
  <p id="numberResult"></p>

  <label for="arrayInput">Enter an array (comma-separated):</label>
  <input type="text" id="arrayInput">
  <button id="arrayButton">Process Array</button>
  <p id="arrayResult"></p>

  <label for="birthday">Enter your birthday:</label>
  <input type="date" id="birthday">
  <button id="calculateButton">Calculate Age</button>
  <p id="ageResult"></p>
  <p id="daysUntilNextBirthdayResult"></p>
  
  
  <!-- More input fields and buttons for other concepts can be added here -->
  
  <script src="task2.js"></script>
</body>
</html>
